<body>
    <header>
        <nav>
            <img src="" alt="">
            <ul>
                <li><a href="../Landing Page/landing.html">Home</a></li>

                <li><button class="login_button"><a class="login_button" href="#">Login</a></button></li>
            </ul>
        </nav>
    </header>
    


    <div class="contact-container">
        <h1>Contact Us</h1>  
    
        <div class="contact-form"> 
          <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
    
            <label for="number">Mobile no:</label>
            <input type="number" id="number" name="number" placeholder="Mb.No." required>
    
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Your subject" required>
    
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>
    
            <button class="submit" type="submit">Submit</button>
          </form>
        </div>
      </div> 


    <footer class="footer"  >
        <div class=" subfooter-container "> 
            <a href="#" target="_blank" ><i class="fa-brands fa-linkedin   fa-xl" style="color: #4400ff;"></i></a>
            <a href="#" target="_blank" ><i class="fa-brands fa-instagram   fa-xl" style="color: #fb00ff;"></i></a>
            <a href="#" target="_blank" ><i class="fa-brands fa-whatsapp   fa-xl" style="color: #097000;"></i></a>
        </div>

    </footer>
